<div class="grid">
        <div class="container contact-form-container">
            <div class="row">
                <div class="col-6 contact-form-left my-5 d-none d-sm-none d-md-inline d-lg-inline">
                    <div class="contact-image"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-6 col-xl-6 contact-form-right my-5">
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="first-name-input">Name</label>
                            <input type="text" class="form-control" id="first-name-input"
                                placeholder="Enter your first name" required>
                        </div>
                        <div class="form-group">
                            <label for="surname-input">Surname</label>
                            <input type="text" class="form-control" id="surname-input"

                        </div>
                        <div class="form-group">
                            <label for="email-input">Email Address</label>
                            <input type="email" class="form-control" id="email-input"
                                placeholder="Enter your email address" required>
                        </div>
                        <div class="form-group">
                            <label for="query-input">Your Question</label>

                        </div>
                        <div class="form-group row my-5">
